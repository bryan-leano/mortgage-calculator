<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bryan's Mortgage Calculator</title>
    <link rel="shortcut icon" href="img/home-icon.png">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="wrapper">

      <div class="form">
        <div class="heading">
          <h1>Bryan's Mortgage Calculator</h1>
          <h2>Calculate what your mortgage will be</h2>
        </div>

       <br> 

      <form class="heading">
        Home Price<br>
        <input text="text" placeholder="Home price" class="home-price font-box"><br>
        Mortgage Period (years)<br>
        <input text="text" placeholder="Mortgage period (years)" class="mortgage-period font-box"><br>
        Interest<br>
        <input text="text" placeholder="Interest rate (percent)" class="interest font-box"><br>
        Down Payment<br>
        <input text="text" placeholder="Down payment" class="down-payment font-box"><br>
      </form>

      <p>
        <button class="btn-calculate">Calculate</button>
      </p>

      <br>

      <h1 id="mortgage" class="heading"></h1>

      </div>
    </div>  
    

  <script src="mortgage-calculator.js"></script>
  </body>
</html>
